<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Video Masked Text</title>
    <link rel="stylesheet" href="style.css"/>


</head>
<body>

<video autoplay muted loop playsinline src="video/video.mp4"></video>

<canvas id="maskCanvas"></canvas>

<div class="banner">
    <div class="line desktop">
        We’re here
        <span class="hole-0-inline hole-0"></span>
        to make healthy
        <span class="hole-0-inline hole-1"></span>
        living effortless,
        so you can
        <span class="hole-0-inline hole-2"></span>
        live longer and happier
        <span class="hole-0-inline hole-3"></span>
    </div>
    <div class="line mobile">
        <div class="mobile-line">
            We’re here
            <span class="hole-0-inline hole-0"></span>
        </div>
        <div class="mobile-line">
            to
            <span class="hole-0-inline hole-1"></span>
            make
        </div>
        <div class="mobile-line">
            <span class="hole-0-inline hole-2"></span>
            healthy living
        </div>
        <div class="mobile-line justify-flex">
            <span>effortless,</span>
            <span>so</span>
            <span>you</span>
        </div>

        <div class="mobile-line">
            can
            <span class="hole-0-inline hole-3"></span>
            live longer
        </div>
        <div class="mobile-line">
            and happier
            <span class="hole-0-inline hole-4"></span>
        </div>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
